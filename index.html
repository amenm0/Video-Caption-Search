<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Caption Search</title>
</head>
<body>
    <h1>YouTube Caption Search</h1>
    <label for="youtube-link">YouTube Video Link:</label>
    <input type="text" id="youtube-link" placeholder="Enter YouTube video link">
    <br><br>
    <label for="search-text">Search Text:</label>
    <input type="text" id="search-text" placeholder="Enter text to search">
    <br><br>
    <button onclick="searchCaption()">Search</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
